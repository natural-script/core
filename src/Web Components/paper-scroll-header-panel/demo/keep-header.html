<html>
<head>
  <title>paper-scroll-header-panel: demo1</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-scroll-header-panel.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="sample-content.html">

  <custom-style>
    <style is="custom-style">

      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);;
      }

      paper-toolbar {
        background-color: var(--google-blue-500, #4285f4);
      }

      .title {
        margin: 0 8px;
      }

      .content {
        padding: 8px;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .spacer {
        @apply --layout-flex;
      }
    </style>
  </custom-style>
</head>
<body unresolved>

  <paper-scroll-header-panel fixed>

    <paper-toolbar slot="header">
      <paper-icon-button slot="top" icon="arrow-back"></paper-icon-button>
      <div slot="top" class="spacer title">Title</div>
      <paper-icon-button slot="top" icon="search"></paper-icon-button>
      <paper-icon-button slot="top" icon="more-vert"></paper-icon-button>
    </paper-toolbar>

    <div slot="content" class="content">
      <sample-content size="100"></sample-content>
    </div>

  </paper-scroll-header-panel>

</body>
</html>
